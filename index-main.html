<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-card">
				<button id="btnCheck" class="mui-btn mui-btn-primary mui-btn-block">收银台</button>
				<button id="btnAddProduct" class="mui-btn mui-btn-positive mui-btn-block">商品入库</button>
			</div>
		</div>
		<script>
			//只有ios支持的功能需要在Android平台隐藏；
			if (mui.os.android) {
				var list = document.querySelectorAll('.ios-only');
				if (list) {
					for (var i = 0; i < list.length; i++) {
						list[i].style.display = 'none';
					}
				}
			}
			
			mui.init({
				preloadLimit: 5, //同时并存的预加载窗口数量
				swipeBack: false,
				keyEventBind: {
					backbutton: false
				}
			});
			var templates = {};
			var getTemplate = function(name, header, content, loading) {
				var template = templates[name];
				if (!template) {
					//预加载共用父模板；
					var headerWebview = mui.preload({
						url:header,
						id:name+"-main",
						styles:{
							popGesture:"hide",
							zindex:2
						},
						extras:{
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url:!content?"":content,
						id:name+"-sub",
						styles:{
							top: '48px',
							bottom: '0px',
							zindex:2
						},
						extras:{
							mType: 'sub'
						}
					});
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);

					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
					templates[name] = template = {
						name: name,
						header: headerWebview,
						content: subWebview,
						loaded: loading
					};
				}
				
				return template;
			};

			var initTemplates = function() {
				getTemplate('pullrefresh', 'common/template_pullrefresh.html', 'common/pullrefresh.html', true);
				getTemplate('default', 'common/template.html');
			};
			
			mui.plusReady(function() {
				//关闭splash页面；
				plus.navigator.closeSplashscreen();
				//初始化模板
				//延迟加载的原因：等待index页面先创建menu和mask，这样就可以保证页面的zindex顺序；
				setTimeout(function () {
					initTemplates(); //预加载所有模板	
				},300);
				
			});
			
			//主列表点击事件
			document.getElementById("btnCheck").addEventListener("tap",function(e){
				console.info('打开 Check 页面');
				myAction.openPage('plus/check.html','结算',150);
			});
			
			var index = null;//主页面
			function openMenu () {
				!index&&(index = mui.currentWebview.parent());
				mui.fire(index,"menu:open");	
			}

			//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
			window.addEventListener('dragright', function(e) {
				e.detail.gesture.preventDefault();
			});


			//监听右滑事件，若侧滑菜单未显示，右滑要显示菜单；
			window.addEventListener("swiperight",function (e) {
				//默认滑动角度在-45度到45度之间，都会触发右滑菜单，为避免误操作，可自定义限制滑动角度；
				if(Math.abs(e.detail.angle)<4){
					openMenu();
				}
			});		

		</script>
		
	</body>
</html>
