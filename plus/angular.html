<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.2.17/angular.js" ></script>
		<script type="text/javascript">
			function PhoneListCtrl($scope) {
				  $scope.phones = [
				    {"name": "Nexus S",
				     "snippet": "Fast just got faster with Nexus S."},
				    {"name": "Motorola XOOM™ with Wi-Fi",
				     "snippet": "The Next, Next Generation tablet."},
				    {"name": "MOTOROLA XOOM™",
				     "snippet": "The Next, Next Generation tablet."}
				  ];
				}
		</script>
	</head>
	<body ng-controller="PhoneListCtrl">
		  <ul>
		    <li ng-repeat="phone in phones">
		      {{phone.name}}
		    <p>{{phone.snippet}}</p>
		    </li>
		  </ul>		
		
	</body>
	
</html>
