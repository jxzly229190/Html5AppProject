<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
				<script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.2.17/angular.js" ></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();			
		</script>
	</head>

	<body ng-app>
		<div class="mui-content">			
			<h4 class="mui-content-padded"></h4>
			<div class="mui-button-row">
			<button class="mui-btn mui-btn-block mui-btn-primary mui-btn-outlined" style="float: left; width: 49%;">
				<span class="mui-icon mui-icon-camera"></span> 
				 扫描
			</button>
			<button class="mui-btn mui-btn-block mui-btn-positive mui-btn-outlined" style="float: right;width: 49%;">
				<span class="mui-icon mui-icon-compose"></span> 
				输入
			</button>
			</div>
			<h5 class="mui-content-padded">商品列表</h5>
			
			<ul class="mui-table-view mui-table-view-chevron" ng-controller="checkCtrl">					
				<li class="mui-table-view-cell mui-collapse" ng-repeat="product in products">
					<a class="mui-navigate-right" href="#">						
					<span class="mui-badge mui-badge-red">{{product.num}}</span>	
						{{product.name}}[价格：{{product.price}}元]
					</a>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<div>
								detail info.
							</div>
						</li>
					</ul
					
				</li>
			</ul>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#">

	    添加商品

	  </a>
			<a class="mui-tab-item mui-active" href="#">

	    去结算

	  </a>
			<a class="mui-tab-item" href="#">

	    放弃

	  </a>
		</nav>
	</body>
	<script>
		function checkCtrl($scope) {
			  $scope.products= [{'name':'iphone4','price':100,'num':1},
					{'name':'iphone4s','price':200,'num':1},
					{'name':'iphone5','price':300,'num':1},
					{'name':'iphone5s','price':500,'num':1},
					{'name':'iphone6','price':550,'num':1}];
			}
	</script>

</html>
