    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">顶部标题</h1>
		<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">

		</button>
	</header>
	<nav class="mui-bar mui-bar-tab">
	  <a class="mui-tab-item mui-active" href="#tabbar">

		</a>

			<span class="mui-tab-label">查看地图</span>
		</a>
	</nav>
	<div class="mui-content">

			<div class="mui-input-row">
				<label>input</label>
				<input type="text" class="mui-input-clear" placeholder="请输入">
				
			</div>
			<div class="mui-input-row mui-radio ">
					<label>Radio</label>
					<input name="" type="radio">
			</div>
			<button class="mui-btn mui-btn-blue" type="button">按钮</button>
		</form>
		
		<div class="mui-content-padded">
